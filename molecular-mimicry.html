   <img class="grpelem" id="u505-4" alt="We are interested in cases where pathogens use mimicry to disrupt host processes. Mimicry is observed widely in nature (e.g. Batesian mimicry among butterfly species). However, little is known about how molecular mimicry impacts host-pathogen interactions. Pathogens use the strategy of mimicry to interfere with immunity and co-opt a wide variety of host processes to their advantage. This poses a conundrum for hosts to maintain critical activities while not being exploited by pathogenic mimics honed to divert host functions. What then are the evolutionary prospects for hosts to counteract mimics?" width="698" height="101" src="images/u505-4.png?crc=3837487134"/><!-- rasterized frame -->
