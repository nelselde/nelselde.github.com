    <img class="grpelem" id="u5197-76" alt="MBIOL/BLCHM 6200 Literature Review and Problem Solving (Critical Thinking) Jan 10-Feb 28, 2017 Tuesday/Thursday 3-5 pm HSEB 3515B Instructors: Nels Elde EIHG 6200 7-9026 nelde@genetics.utah.edu Adam Hughes EEJMRB 5520N 1-2481 hughes@biochem.utah.edu TAs: Kathleen Bennett kathleen.bennett@utah.edu Zachary Cruz zachary.cruz@biochem.utah.edu Patrick Erickson patrick.erickson@biochem.utah.edu Max Schuler max.schuler@biochem.utah.edu Lara Rheinemann lara.rheinemann@biochem.utah.edu Goals/Objectives: The objective of this course is to expose students to some of the critical problem solving skills and other practical tools they will rely heavily on during their graduate school tenure and beyond. Much of the coursework will be carried out in small groups, and will consist of various exercises and student-led discussions/presentations. At the end of the course, students will have acquired the skills necessary to select a paper to serve as a basis for their upcoming grant writing course and capstone exam. Schedule: Jan 10 Introduction/discussion of assigned reading book “Failure” Jan 12 Unit 1: “Abstract to Figures” in class group work (Class in HSEB 5100C) Jan 17 Unit 1: “Abstract to Figures” discussion/presentations Jan 19 Unit 2: “Scavenger Hunt” introduction; library resources talk Jan 24 Unit 2: “Scavenger Hunt” group work Jan 26 Unit 2: “Scavenger Hunt” group work Jan 31 Unit 2: “Scavenger Hunt” discussion/presentations Feb 2 Unit 3: “Figures to Abstract” in class group work Feb 7 Unit 3: “Figures to Abstract” discussion/presentations Feb 9 Unit 4: “Group Treasure Chest Project” introductions/group work Feb 14 Unit 4: “Group Treasure Chest Project” group work Feb 16 Unit 4: “Group Treasure Chest Project” group work Feb 21 Unit 4: “Group Treasure Chest Project” discussion/presentations Feb 23 Unit 5: “Elevator Pitches” small group discussions Feb 28 Unit 5: “Elevator Pitches” presentations " width="613" height="806" src="images/u5197-76.png?crc=4259903234"/><!-- rasterized frame -->
