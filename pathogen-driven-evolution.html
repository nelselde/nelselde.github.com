   <img class="grpelem" id="u411-7" alt="Host-pathogen interactions are battlefronts for influence over host functions. From an evolutionary perspective each interaction can bear heavily on the fitness of both hosts and pathogens. Therefore, these interactions drive some of the most rapid evolution found in nature and can provide basic insights into the evolutionary process. We study the consequences of pathogen-driven evolution on cells and host immunity factors. Protein surfaces at these interfaces often evolve in a manner resembling molecular arms races. We are also interested in cases where pathogens use molecular mimicry to gain advantages against hosts. In addition, we use experimental evolution to determine the evolutionary potential of viruses and understand the rules by which they adapt." width="295" height="335" src="images/u411-7.png?crc=4155137278"/><!-- rasterized frame -->
   <img class="grpelem" id="u440-4" alt="The histogram above groups genes by dN/dS, the ratio of rates of non-synonymous (dN) and synonymous (dS) codon changes in comparisons between human, chimp, and rhesus. Immunity genes locked in molecular arms races can evolve rapidly under extreme positive selection; dN/dS &gt;2." width="395" height="91" src="images/u440-4.png?crc=3866455620"/><!-- rasterized frame -->
